<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .word { font-size: 24px; margin: 20px; }
        .lives { font-size: 18px; color: red; }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <p class="lives">Lives Left: <span id="lives">6</span></p>
    <p class="word" id="word">_ _ _ _ _</p>
    <input type="text" id="guess" maxlength="1" />
    <button onclick="makeGuess()">Guess</button>
    <p id="message"></p>
    <script>
        let wordList = ["apple", "banana", "orange", "grape", "mango"];
        let chosenWord = wordList[Math.floor(Math.random() * wordList.length)];
        let placeholder = "_ ".repeat(chosenWord.length).trim();
        let lives = 6;
        let correctLetters = [];

        document.getElementById("word").textContent = placeholder;

        function makeGuess() {
            let guess = document.getElementById("guess").value.toLowerCase();
            document.getElementById("guess").value = "";
            if (!guess || correctLetters.includes(guess)) {
                document.getElementById("message").textContent = "Invalid or repeated guess!";
                return;
            }

            let display = "";
            let found = false;
            for (let letter of chosenWord) {
                if (letter === guess) {
                    display += letter + " ";
                    found = true;
                    correctLetters.push(guess);
                } else if (correctLetters.includes(letter)) {
                    display += letter + " ";
                } else {
                    display += "_ ";
                }
            }
            document.getElementById("word").textContent = display.trim();

            if (!found) {
                lives--;
                document.getElementById("lives").textContent = lives;
                if (lives === 0) {
                    document.getElementById("message").textContent = `You lose! The word was: ${chosenWord}`;
                }
            }
            
            if (!display.includes("_")) {
                document.getElementById("message").textContent = "You win!";
            }
        }
    </script>
</body>
</html>
